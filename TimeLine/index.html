<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>

  <!-- Fontawesome Kit code -->
  <script src="https://kit.fontawesome.com/5f4c1bb038.js" crossorigin="anonymous"></script>

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <div class="box">
      <div class="container-3">
        <span class="icon"><i class="fa fa-search"></i></span>
        <input type="search" id="search" placeholder="search..." />
      </div>
    </div>

    <div class="leftbox">
      <nav>
        <a id="dashboard"><i class="fas fa-techometer-alt"></i></a>
        <a id="profile"><i class="fas fa-user"></i></a>
        <a id="settings"><i class="fas fa-cog"></i></a>
        <a id="messages"><i class="fas fa-comments"></i></a>
        <a id="notifications"><i class="fas fa-bell"></i></a>
      </nav>
    </div>
    <div class="rightbox">
      <div class="rb-container">
        <ul class="rb">
          <li class="rb-item" ng-repeat="itembx">
            <div class="timestamp">
              3rd September 2022<br> 7:00 PM
            </div>
            <div class="item-title">Lorem ipsum dolor sit amet.</div>
          </li>

          <li class="rb-item" ng-repeat="itembx">
            <div class="timestamp">
              10th September 2022<br> 3:45 PM
            </div>
            <div class="item-title">Lorem ipsum dolor sit amet.</div>
          </li>

          <li class="rb-item" ng-repeat="itembx">
            <div class="timestamp">
              11th September 2022<br> 7:45 AM
            </div>
            <div class="item-title">Lorem ipsum dolor sit amet.</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
